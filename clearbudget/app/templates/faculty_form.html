{% extends 'base.html' %}

{% block content %}
<h2>{{ action }} Faculty</h2>

<form action="{{ url_for('faculty.edit_faculty', faculty_id=faculty.faculty_id) }}" method="post">
    <label>Name:</label>
    <input type="text" name="name" value="{{ faculty.name }}" required><br>

    <label>Title:</label>
    <input type="text" name="title" value="{{ faculty.title }}"><br>

    <label>Salary ($):</label>
    <input type="number" name="annual_salary" step="0.01" value="{{ faculty.annual_salary }}" required><br>

    <label>Fringe Rate (%):</label>
    <input type="number" name="fringe_rate" step="0.01" value="{{ faculty.fringe_rate }}" required><br>

    <button type="submit">{{ action }}</button>
</form>

<a href="{{ url_for('faculty.index') }}">Back to Faculty List</a>
{% endblock %}
